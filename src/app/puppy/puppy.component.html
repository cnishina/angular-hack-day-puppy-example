<div>
  <div>name:<input [(ngModel)]="puppy.name"/></div>
  <div>owner:<input [(ngModel)]="puppy.owner"/></div>
  <button (click)="save()">save</button>
</div>

<div>
  <div>lookup:<input [(ngModel)]="lookup"/></div>
  <button (click)="findPuppy()">find</button>
  <div *ngIf="(foundPuppy | async)?.name">
    <div>name: {{(foundPuppy | async)?.name}}</div>
    <div>owner: {{(foundPuppy | async)?.owner}}</div>
  </div>
</div>
